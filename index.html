<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<p1>Sides of triangle is already defined, a = 5, b = 6 and c = 7</p1> 
<br>

    <input type="Number" placeholder="SIDE 1" id="a">
    <input type="Number" placeholder="SIDE 2" id="b">
    <input type="Number" placeholder="SIDE 3" id="c">
    <button onclick=" AOT() "> click me</button>
    <h1 >AREA OF TRIANGLE IS :<span id="area"></span></h1>

    <script>
function AOT(){
        let a = Number(document.getElementById("a").value);
        let b = Number(document.getElementById("b").value);
        let c = Number(document.getElementById("c").value);
        let s = (a+b+c)/2;
        let area = Math.sqrt(s*((s-a)*(s-b)*(s-c)));

        document.getElementById("area").innerText = area;


    }


    </script>
</body>
</html>
